exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    ".idea",
]
line-length = 120
indent-width = 4
target-version = "py313"

[lint]
select = ["ALL"]
ignore = ["D", "S106", "RET504", "INP001", "B904"]

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
